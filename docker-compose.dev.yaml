version: "3.8"

services:

  redis:
    image: redis:latest
    command: redis-server
    container_name: redis
    hostname: redis
    volumes:
      - ./.volumes/redis_data:/data
    ports:
      - "6379:6379"
    networks:
     - app

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
    - "5050:8081"
    networks:
      - app
    depends_on:
    - redis

networks:
  app:


